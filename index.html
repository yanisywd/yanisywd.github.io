<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petite Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }
        #genie {
            position: absolute;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>

<h1> Est-ce que Maia est une génie ou elle est juste complètement folle ?</h1>

<button id="completement_folle">complètement folle</button>
<button id="genie">génie</button>

<p id="result" style="margin-top: 30px; font-size: 20px;"></p>

<script>
    const nonButton = document.getElementById("genie");
    const ouiButton = document.getElementById("completement_folle");
    const result = document.getElementById("result");

    // Faire bouger le bouton "genie" aléatoirement quand il est survolé
    nonButton.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - nonButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - nonButton.offsetHeight);
        nonButton.style.left = `${x}px`;
        nonButton.style.top = `${y}px`;
    });

    // Afficher un message quand le bouton "complètement folle" est cliqué
    ouiButton.addEventListener("click", () => {
        result.textContent = "Bonne réponse championne ! Je le savais !";
    });
</script>

</body>
</html>
