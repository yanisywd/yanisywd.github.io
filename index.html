<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petite Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }
        #non {
            position: absolute;
        }
        /* Wave animation for the text */
        .wave {
            display: inline-block;
        }
        .wave span {
            display: inline-block;
            font-size: 24px;
            animation: wave-animation 1.5s ease-in-out infinite;
        }
        .wave span:nth-child(1) { animation-delay: 0s; }
        .wave span:nth-child(2) { animation-delay: 0.1s; }
        .wave span:nth-child(3) { animation-delay: 0.2s; }
        .wave span:nth-child(4) { animation-delay: 0.3s; }
        .wave span:nth-child(5) { animation-delay: 0.4s; }
        .wave span:nth-child(6) { animation-delay: 0.5s; }
        .wave span:nth-child(7) { animation-delay: 0.6s; }
        .wave span:nth-child(8) { animation-delay: 0.7s; }
        .wave span:nth-child(9) { animation-delay: 0.8s; }
        .wave span:nth-child(10) { animation-delay: 0.9s; }
        .wave span:nth-child(11) { animation-delay: 1s; }

        @keyframes wave-animation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

<h1>Est-ce que Maya ressemble au moins un peu à Tata ?</h1>

<button id="oui">Oui</button>
<button id="non">Non</button>

<p id="result" style="margin-top: 30px; font-size: 20px;"></p>

<script>
    const nonButton = document.getElementById("non");
    const ouiButton = document.getElementById("oui");
    const result = document.getElementById("result");

    // Make the "Non" button move randomly when hovered
    nonButton.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - nonButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - nonButton.offsetHeight);
        nonButton.style.left = `${x}px`;
        nonButton.style.top = `${y}px`;
    });

    // Display the wave animation text when "Oui" button is clicked
    ouiButton.addEventListener("click", () => {
        const text = "Voilà, je le savais !";
        result.innerHTML = `<div class="wave">${text.split('').map((char, i) => `<span>${char}</span>`).join('')}</div>`;
    });
</script>

</body>
</html>
